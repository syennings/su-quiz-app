<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Su's Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet global" href="global.css" />
    <link rel="stylesheet card" href="./components/card.css" />
    <link rel="stylesheet header" href="./components/header.css" />
    <link rel="stylesheet navigation" href="./components/navigation.css" />
    <link rel="stylesheet button" href="./components/button.css" />
  </head>
  <body>
    <!-- to do check accessibility!!!!!  -->
    <!-- my header -->
    <header class="header">
      <h1 class="header__title">A REALLY GREAT QUIZ ABOUT NOTHING</h1>
    </header>
    <main>
      <section class="form__container">
        <form class="form">
          <label for="question">Your Question:</label>
          <textarea
            id="question"
            name="question"
            rows="1"
            cols="40"
            maxlength="100"
            minlength="1"
          >
Please Write Your Question Here</textarea
          >

          <p class="character-count" id="question-char-count"></p>

          <label for="answer">Your Answer:</label>
          <textarea
            id="answer"
            name="answer"
            rows="4"
            cols="40"
            maxlength="150"
            minlength="1"
          >
Please Write Your Answer Here</textarea
          >

          <p class="character-count" id="answer-char-count"></p>

          <label for="tag">Add a Tag Here:</label>
          <input type="text" id="tag" name="tag" />

          <button type="submit" id="submit" name="submit" value="Submit">
            Submit
          </button>
        </form>
      </section>
    </main>
    <!-- footer links -->
    <footer>
      <nav class="footer-nav">
        <a class="footer-nav__link" href="./index.html"
          ><span class="visually-hidden">Home</span><span>&#127968;</span></a
        >
        <a class="footer-nav__link" href="./bookmarks.html"
          ><span class="visually-hidden">Bookmark</span
          ><span>&#128278;</span></a
        >

        <a class="footer-nav__link active" href="./form.html"
          ><span class="visually-hidden">Form</span><span>✏️</span></a
        >

        <a class="footer-nav__link" href="./profile.html"
          ><span class="visually-hidden">Profile</span><span>&#128100;</span></a
        >
      </nav>
    </footer>

    <script src="form.js"></script>
    <script src="charactercount.js"></script>
  </body>
</html>
